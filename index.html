<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Encriptador de textos">
    <meta name="author" content="Sebastian Veloza @SebastianVeloza">
    <meta name="theme-color" content="#0a3871">
    <!-- Cambia el color de la barra de navegacion solo algunos navegadores la aceptan-->



    <!-- HTML Meta Tags -->
    <title>Sebastian Veloza</title>
    <meta name="description" content="Hola soy Sebastian Veloza Ingeniero de sistemas e informatica.">

    <!-- Github Meta Tags -->
    <meta property="og:url" content="https://github.com/SebastianVeloza">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sebastian Veloza">
    <meta property="og:description" content="Hola soy Sebastian Veloza Ingeniero de sistemas e informatica.">




    <link rel="stylesheet" href="./css/reset.css" type="text/css"> <!-- Estilos reset -->
    <link rel="stylesheet" href="./css/style.css" type="text/css"> <!-- Estilos propios -->
</head>

<body>
    <!-- Encabezado -->
    <div class="contenedor_todo">
        <header class="encabezado">
            <img src="./img/Vector.png" alt="logo alura" class="encabezado__logo">
            <h1 class="encabezado__titulo">descifrador</h1>
        </header>

        <!-- Seccion de texto de ingreso -->

        <section class="contenedor1 animacion_contenedor">
            <textarea class="contenedor1_textoIngreso animacion_contenedor" name="texto" id="textarea" cols="30"
                rows="10" placeholder="escriba el mensaje" autofocus></textarea>
            <div class="informacion">
                <img src="./img/!.png" alt="signo de exclamacion" class="informacion__imagen">
                <p class="informacion__parrafo">solo letras minusculas y sin acentos</p>
            </div>
            <div class="cont__btn">
                <button class="btn btn_encriptar" id="encriptar">cifrar</button>
                <button class="btn btn_desencriptar" id="desencriptar">descifrar</button>
            </div>
        </section>

        <!-- seccion resultado -->

        <section class="contenedor__resultado animacion_contenedor">
            <textarea style="display:none;" class="contenedor__resultado__texto" name="texto" id="resultado" cols="30"
                rows="10" placeholder="Escribe aquí tu texto"></textarea>
            <div id="ocultar">
                <img src="./img/Muñeco.png" alt="Muneco buscando con lupa" class="ocultar__muneco">
                <h2 class="ocultar__titulo">no se encontro el mensaje</h2>
                <p class="ocultar__parrafo">ingrese el mensaje a cifrar o descifrar</p>
            </div>
            <div class="cont__btn__copiar">
                <button class="btn btn_copiar" id="copiar" hidden>copiar</button>
            </div>
        </section>


        <!-- Pie de pagina con redes sociales -->

        <footer class="contenedor__redes">
            <ul class="contenedor__redes__lista">

                <li><a href="https://www.linkedin.com/in/sebastian-veloza/" target="_blank" class="linkedin"><i
                            class="fa fa-linkedin fa-fw"></i></a></li>
                <li><a href="https://github.com/SebastianVeloza" target="_blank" class="github"><i><i
                                class="fa fa-github fa-fw"></i></a></li>
            </ul>
            <p class="contenedor__redes__copy"> Challenge Oracle Next One
                <span> - Por Sebastian Veloza </span>
            </p>
        </footer>
    </div>
</body>


<!-- Iconos de las redes -->

<script src="https://kit.fontawesome.com/b3310eed91.js" crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/script.js"></script>

</html>
